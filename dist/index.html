<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        Todo List
    </header>
    <main>
        <div id="sidebar">
            <button id="new-project" type="button">New Project</button>
            <div id="sidebar-content">
            </div>
        </div>
        <div id="main-content">
            <div id="content-header">
            </div>
            <button id="new-todo">New Todo</button>
            <div id="project-content">
            </div>
        </div>
        <dialog id="project-dialog">
            <button class="cancel-btn">X</button>
            <form action="" id="project-form">
                <label for="project">Name:</label>
                <input type="text" name="project" id="project" required>
                <button class="submit-btn">Add</button>
            </form>
        </dialog>

        <dialog id="todo-dialog">
            <button class="cancel-btn">X</button>
            <form action="" id="todo-form">
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </li>
                    <li>
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" required></textarea>
                    </li>
                    <li>
                        <label for="duedate">DueDate:</label>
                        <input type="datetime-local" id="duedate" required>
                    </li>
                    <li>
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority" required>
                            <option value="none">None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </li>
                </ul>
                <button class="submit-btn">Add</button>
            </form>
        </dialog>
        <dialog id="todo-details">

        </dialog>
    </main>
</body>
</html>
